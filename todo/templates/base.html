{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list | TodoWoo</title>
    <link rel="stylesheet" href="{% static 'login/library/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'signup/library/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<header>
    <div class="sidenav">
          <div class="top">
            {% if profile.profile_photo.url %}
                <a href="{% url 'logout' %}"><img src="{{ profile.profile_photo.url }}" alt=""></a>
                <p><i class="bi bi-at"></i> {{ user.username }}</p>
            {% else %}
                <a href="{% url 'logout' %}"><i class="bi bi-person-circle"></i></a>
            {% endif %}

        </div>
        <div class="bottom">
            <a class="dashboard" href="{% url 'todo' %}"><i class="bi bi-kanban"></i> Dashboard</a>
            <a class="all-task" href="{% url 'todo_view' %}" title="All Task"><i class="bi bi-list-check"></i> All
                Task</a>
            <a class="upcoming-task" href="{% url 'upcoming_todo_view' %}"
               title="Upcoming Task"><i class="bi bi-list-stars"></i> Upcoming Task</a>
            <a class="completed-task" href="{% url 'completed_todo_view' %}"
               title="Completed Task"><i class="bi bi-list-check"></i> Completed Task</a>
            <a class="late-task" href="{% url 'late_todo_view' %}" title="Files Uploaded"><i
                    class="bi bi-clock-history"></i> Late Task</a>
             <a class='settings' href="{% url 'settings' %}"><i class="bi bi-grid"></i> Settings</a>
        </div>

      </div>
</header>
{% block main %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="{% static 'dashboard/func.js' %}"></script>
</body>
</html>
